<!-- 2. Design a function that computes the area of a rectangle given its length and width as parameters. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Length :</label>
    <input type="text" id="in1">
    <br><br>
    <label for="">Enter Width :</label>
    <input type="text" id="in2">

    <button onclick="btn()">Click Here</button>

    <h1 id="ans"></h1>

</body>
</html>

<script>
        function sum(a,b) {
        return +a * +b;
    }

    function btn(){
        var in1 =  document.getElementById("in1").value

        var in2 = document.getElementById("in2").value

        var parameters = sum(in1,in2)

        document.getElementById("ans").innerHTML = "This is Area :" +  parameters
    }


</script>
