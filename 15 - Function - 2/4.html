<!-- 4.  Design a function that computes the area of a square as parameters. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Length Of Square:</label>
    <input type="text" id="in1">

    <button onclick="btn()">Click Here</button>

    <h1 id="ans"></h1>

</body>
</html>

<script>
        function sum(a) {
        return +a * +a;
    }

    function btn(){
        var in1 =  document.getElementById("in1").value


        var parameters = sum(in1)

        document.getElementById("ans").innerHTML = "This is Area :" +  parameters
    }


</script>
