<!-- **1. Question:**
Create an empty array. Use a loop to add numbers from 1 to 5 to the array using the `push()` method. Return the resulting array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let arr  = []
    for(let i = 0 ; i <=5 ; i ++)
    {
        arr.push(i)
        document.getElementById("ans").innerHTML = arr 

    }


</script>
