<!-- 
**3. Question:**
Given an array of colors `['red', 'green', 'blue']`, use a loop and the `shift()` method to remove elements -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>
</body>

</html>

<script>
    let arr = ["red" , "green" , "blue"]

    for (let i = 0; i < 1; i++) {

        arr.shift(i)
        document.getElementById("ans").innerHTML = arr

    }


</script>
