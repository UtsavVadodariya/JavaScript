<!-- **4. Question:**
Create an array of animals `['lion', 'tiger', 'elephant']`.Add 'giraffe' and 'zebra' to the beginning of the array using the `unshift()` method. Return the modified array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>
</body>

</html>

<script>
    let animals = ["lion", "tiger", "elephant"]

    animals.unshift("giraffe")
    animals.unshift("zebra")

    document.getElementById("ans").innerHTML = animals



</script>
