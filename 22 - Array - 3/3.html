<!-- Q3.Use filter and reduce to find products of all numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="an"></h1>
</body>
</html>

<script>
    let arr = [1,2,3,4,5]

    let ans = arr.filter((el) => {

        return el !== 0

    }).reduce((el , num) => {
        return el * num 
    })

    document.getElementById("an").innerHTML = ans
</script>
