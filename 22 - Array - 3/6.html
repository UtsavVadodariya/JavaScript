<!-- Q6. Use includes to find if element present in the array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="an"></h1>
</body>
</html>

<script>
    let arr =  ["Iphone" , "Samsung" , "Vivo" , "Oppo" , "Redmi"]
    let ans = arr.includes("Vivo")

    document.getElementById("an").innerHTML = ans
</script>
