<script>

    let students = [
        { name: "Utsav", roll: "7", marks: 85 },
        { name: "Ayush", roll: "4", marks: 75 },
        { name: "Rutul", roll: "6", marks: 84 },
        { name: "Vrushil", roll: "5", marks: 58 }
    ]


    let ans = students.filter((el)=>{

        if(el.marks > 60){
            return el.name
        }
    })

    console.log(ans)
</script>
