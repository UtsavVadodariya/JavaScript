<!-- 1. Complete the functionality in the file selectors.html
On clicking the button Change H1 the colour of first <h1> should turn to red
On clicking the button Change H3 the colour of all <h3> should turn to green
On clicking the button Change H5 the colour of all <h5> should turn to blue
On clicking Change Green all the elements with the class green should change to green
On clicking Change Blue all the elements with the class blue should change to blue
On clicking Change Red all the elements with the class red should change to red -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<body>
    <h1 class="red">Utsav Vadodariya</h1>


    <h3 class="green">Course : Diploma</h3>

    <h5 class="blue">Sub Course : Full-Stack</h5>
<br>
<button onclick="colour()">Change Colour</button>
<br><br>

    <h1 id="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, facere.</h1>
    <br>
    <h1 id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, facere.</h1>
    <br>
    <h1 id="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, facere.</h1>


    

    <button onclick="red()">red</button>
    <button onclick="green()">green</button>
    <button onclick="blue()">blue</button>


</body>
</html>

<script>

    function colour(){
        document.querySelector("h1").style.color = "red"
        document.querySelector("h3").style.color = "green"
        document.querySelector("h5").style.color = "blue"

    }

    function red(){
        document.querySelector("h1").style.color = "red"
        document.querySelector("#red").style.color = "red"

    }

    function green(){
        document.querySelector("h3").style.color = "green"
        document.querySelector("#green").style.color = "green"

    }

    function blue(){
        document.querySelector("h5").style.color = "blue"
        document.querySelector("#blue").style.color = "blue"

    }
</script>
