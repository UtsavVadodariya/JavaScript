<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input{
            border: 1px solid white ;
            background-color: transparent;
            color: white;
            border-radius: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body style="background-image: url(https://img.freepik.com/free-vector/abstract-secure-technology-background_23-2148331624.jpg); background-position: center;background-size: cover; color: white ;">

    <center>

        <h2>Login Form</h2>
    <form action="" id="signup">
        <label for="">Name</label>
        <br>
        <input type="text" id="name">
        <br><br><br>
        <label for="">Phone Number</label>
        <br>
        <input type="text" id="phn">
        <br><br><br>
        <label for="">Email</label>
        <br>
        <input type="text" id="email">
        <br><br><br>
        <label for="">Password</label>
        <br>
        <input type="text" id="pw">
        <br><br><br>
        <label for="">Confirm Password</label>
        <br>
        <input type="text" id="cpw">
        <br><br><br>
        <input type="submit">
        <br><br><br>
        <span id="err" style="color: red;"></span>
    </form>
</center>
</body>

</html>
<script>
    document.getElementById("signup").onsubmit = function (event) {
        document.getElementById("err").innerHTML = ""
        event.preventDefault()
        try {
            let name = document.getElementById("name").value
            let password = document.getElementById("pw").value

            if (name === "") {
                throw new Error("please enter name")
            }
            if (password.length < 8) {
                throw new Error("Minimum 8 characters required")
            }
            if (password !== cpw) {
                throw new Error("Recheck Password !")
            }
        }
        catch (err) {
            document.getElementById("err").innerHTML = err.message
        }
    }
</script>
