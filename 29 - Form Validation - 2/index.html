<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            color: white;

    </style>
</head>

<body style="background-color: black;">
   <center><form action="" id="signup" style="color: white;">


        <h1 class="txt1" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Validation Form</h1> <br><br><br>

        <label for="">Name</label><br>
        <input type="text" id="name" style="border: 1px solid white; background-color: transparent; border-radius: 10px;">
        <br><br><br>
        <label for="">Phone Number</label><br>
        <input type="text" id="phn" style="border: 1px solid white; background-color: transparent; border-radius: 10px;">
        <br><br><br>
        <label for="">Email</label><br>
        <input type="text" id="email" style="border: 1px solid white; background-color: transparent; border-radius: 10px;">
        <br><br><br>
        <label for="">Password</label><br>
        <input type="text" id="pw" style="border: 1px solid white; background-color: transparent; border-radius: 10px;">
        <br><br><br>
        <label for="">Confirm Password</label><br>
        <input type="text" id="cpw" style="border: 1px solid white; background-color: transparent; border-radius: 10px;">
        <br><br><br>

        <label for="">Address</label><br>
        <input type="address" id="cpw" style="border: 1px solid white; background-color: transparent; border-radius: 10px;">

        <br><br><br>
        <input type="submit">
        <br><br><br><br><br>
        <span id="err"></span>
    </form></center> 
</body>

</html>
<script>
    document.getElementById("signup").onsubmit = function (event) {
        document.getElementById("err").innerHTML = ""
        event.preventDefault()
        try {
            let name = document.getElementById("name").value
            let password = document.getElementById("pw").value
            let cpw = document.getElementById("cpw").value
            let email = document.getElementById("email").value

            if (name === "" || /\d/.test(name)) {
                throw new Error("please enter valid name")
            }
            if (password === "" || !/^(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[a-zA-Z]).{8,}$/.test(password)){
                throw new Error("Minimum 8 characters required")
            }
            if (password !== cpw) {
                throw new Error("dobi hai kya !")
            }
            if (email === "" || !/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)){
                throw new Error("enter valid email")
            }
        }
        catch (err) {
            document.getElementById("err").style.color = "red"
            document.getElementById("err").innerHTML = err.message
        }
    }
</script>
