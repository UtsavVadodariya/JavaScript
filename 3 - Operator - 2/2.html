<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Interest</h1>


    <label for="">Enter Principal amount :</label>
    <input type="text" id="in1">

    <label for="">Enter Rate of Interest :</label>
    <input type="text" name="" id="in2">

    <label for="">Enter Time Of Duration :</label>
    <input type="text" id="in3">

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let p=document.getElementById("in1").value
    let r=document.getElementById("in2").value
    let i=document.getElementById("in3").value

    let si=(+p * +r * +i)/100

    document.getElementById("ans").innerHTML=si
</script>
