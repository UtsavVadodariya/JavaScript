<script>
    let one = 37000;

    let stop = setInterval(() => {
        one++

        document.getElementById("first").innerHTML = one + "+"

        if (one === 37500) {
            clearInterval(stop)
        }
    }, 10)

    let four = 1;

let stop3 = setInterval(() => {

}, 100)


let five = 1000;

let stop4 = setInterval(() => {
