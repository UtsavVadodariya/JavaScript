<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter  meters</label>
    <input type="text" id="in1">

    <br><br>
    <label for="">Enter seconds</label>
    <input type="text"  id="in2">

    <br><br>

    <h1 id="ans">speed</h1>




</body>
</html>

<script>
    let meters = document.getElementById("in1").value
    let seconds = document.getElementById("in2").value
    
    let speed

    speed =  meters / seconds

    document.getElementById("ans").innerHTML = speed
</script>
