<!-- 4. Write a program to check if a number is positive, negative, or zero. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Enter number</h1>
    <input type="text" id="in1">


    <h1 id="ans" >Result</h1>
</body>

</html>

<script>

    let a = document.getElementById("in1").value


    if (a === "") {
        document.getElementById("ans").innerHTML = "Enter valid input"
    }
    else {
        if (a == 0) {
            document.getElementById("ans").innerHTML = "Zero"
        }
        else if (a > 0) {
            document.getElementById("ans").innerHTML = "Positive"
        }
        else {
            document.getElementById("ans").innerHTML = "Negative"
        }
    }


</script>
